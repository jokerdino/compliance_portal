{% load django_bootstrap5 %}

<div class="modal fade" id="boardMeetingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" action="{% url 'task_board_meeting_bulk' %}">
            {% csrf_token %}

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Set Board Meeting Date
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" name="task_ids" id="selectedTaskIds" />

                    {% bootstrap_form board_form layout="vertical" %}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
