{% load render_table from django_tables2 %}
<div class="accordion mb-5" id="emailAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingEmail">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseEmail" aria-expanded="false" aria-controls="collapseEmail">Emails sent</button>
        </h2>
        <div id="collapseEmail" class="accordion-collapse collapse" aria-labelledby="headingEmail"
            data-bs-parent="#emailAccordion">
            <div class="accordion-body">
                {% if email_reminder_table.rows %}
                {% render_table email_reminder_table %}
                {% else %}
                <p class="mb-0">No emails sent.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
