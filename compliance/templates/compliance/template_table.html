{% extends "base_generic.html" %}
{% load render_table from django_tables2 %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container-fluid">
    <h2>Task template lists</h2>
    {% render_table table %}
</div>
{% endblock content %}

{% block scripts %}
{{ block.super }}
<script>
    new DataTable('#templateTable', {
        layout: {
            top1start: 'pageLength',
            topStart: {
                buttons: ['copy', 'csv', 'excel', 'pdf']
            },
        },
        order: [[0, 'desc']]
    });
</script>

{% endblock scripts %}
