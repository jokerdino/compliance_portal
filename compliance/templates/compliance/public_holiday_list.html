{% extends "base_generic.html" %}
{% load render_table from django_tables2 %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container-fluid mt-4">
    <h3>Public holiday list</h3>

    {% render_table table %}

</div>
{% endblock content %}

{% block scripts %}
{{ block.super }}
<script>
    new DataTable('#templateTable', {
        layout: {
            top1start: 'pageLength',
            topStart: {
                buttons: [
                    'copy',
                    'csv',
                    'excel',
                ]
            }
        },
        order: [[3, 'desc']]
    });

</script>

{% endblock scripts %}
